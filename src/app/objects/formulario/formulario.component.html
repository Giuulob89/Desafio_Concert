<form (ngSubmit)="onSubmit()" class="formulario">
    <div class="forms-content">
        <h1>Salvar Objeto</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="name" id="nome" formControlName="nome">
        </div>

        <div class="form-group">
            <label for="tamanho">Tamanho:</label>
            <input type="number" class="form-control" name="size" id="tamanho" formControlName="tamanho">
        </div>

        <div class="form-group">
            <label for="dono">Dono:</label>
            <input type="text" class="form-control" name="owner" id="dono" formControlName="dono">
        </div>

        <input type="submit" class="btn btn-primary mt-4" value="Salvar">
    </div>
</form>
